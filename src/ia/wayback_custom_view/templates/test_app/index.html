<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wayback Custom View Tester</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Wayback Custom View Tester</h1>
    <div>
      <div>JSON Tweets/X.com Posts</div>
      <form id="jsontweet-form" method="get">
      <code>/web/</code><input type="text" name="timestamp" size="20" placeholder="YYYYMMDDHHMMSS"><code>/</code>
        <input type="text" name="url" size="60" placeholder="https://twitter.com/:USER/status/:POSTID">
        <button type="submit">Open</button>
      </form>
    </div>
    <script>
      document.getElementById('jsontweet-form').addEventListener('submit', function(ev) {
        ev.preventDefault();
        const timestamp = document.querySelector('input[name="timestamp"]').value;
        const targetUrl = document.querySelector('input[name="url"]').value;
        const dest = `/web/${timestamp}/${targetUrl}`;
        location.href = dest;
      });
    </script>
  </body>
</html>
